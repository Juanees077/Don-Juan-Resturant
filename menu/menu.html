<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./menu-log.png">
</head>
<body>
    <div class="container">
        <header>
            <h1>Levantarse Temprano Comer Fresco Y Saludable</h1>
            <div class="shopping">
                <img src="image/shopping.svg" alt="Shopping Cart">
                <span class="quantity">0</span>
            </div>
        </header>
        <div class="list"></div>
    </div>
    <div class="card">
        <h1 class="bolsa">Bolsa de compras</h1>
        <ul class="listCard"></ul>
        <div class="checkOut">
            <div class="total">Total: $0</div>
            <div id="paypal-button-container"></div>
            <button class="closeShopping">Cerrar</button>
            
        </div>
    </div>
    <script src="https://www.paypal.com/sdk/js?client-id=AcYBih_niuNqf8gVrPeAY6hwwpt8q9-rr-UdDqbsBxgVP_OeWySVXWzycpnSPJs93w8duRZ5Uxo80EYH&currency=USD"></script>
    
    <script src="app.js"></script>
</body>
</html>
